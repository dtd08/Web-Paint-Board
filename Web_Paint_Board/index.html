<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Comatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Paint Board</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="logo">
                <img src="#" alt="로고">
            </div>
            <div class="join">
                <a href="#">회원가입</a>
            </div>
        </header>
        <main id="main">
            <section id="canvas">
                <canvas id="draw_board"></canvas>
                <!-- 사각형을 표현하기 위한 더미 요소 -->
                <div id="cursor_follower"></div>
            </section>
            <nav id="nav">
                <div class="floppy menu">
                    <img src="#" alt="플로피 디스크">
                </div>
                <div class="bucket menu">
                    <img src="#" alt="페인트통">
                </div>
                <div class="palette menu">
                    <img src="Imgs/palette.png" alt="팔레트">
                </div>
                <div class="brush menu">
                    <img src="#" alt="붓">
                </div>
            </nav>
        </main>
    </div>
</body>
</html>
